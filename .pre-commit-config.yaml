repos:
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        args: [--diff, --check]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910  # Use the sha / tag you want to point at
    hooks:
    - id: mypy
      args: [--no-strict-optional, --ignore-missing-imports]